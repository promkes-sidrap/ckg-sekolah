    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .nav-sidebar {
            width: 16rem; /* 256px */
            transition: transform 0.3s ease-in-out;
        }
        .app-content {
            margin-left: 16rem; /* Default margin for desktop */
            transition: margin-left 0.3s ease-in-out;
        }
        @media (max-width: 767px) {
            .nav-sidebar {
                transform: translateX(-100%);
                position: fixed;
                height: 100%;
                z-index: 100;
            }
            .nav-sidebar.open {
                transform: translateX(0);
            }
            .app-content {
                margin-left: 0;
            }
            .app-content.shifted {
                margin-left: 16rem; /* Adjust when sidebar is open */
            }
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .hidden {
            display: none !important;
        }
        .loading-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

            // New function to download school data as CSV
            async function downloadSchoolDataAsCsv(schoolName, jenjang) {
                showLoading();
                if (!isAuthReady || !db) {
                    hideLoading();
                    showModal("Firebase belum siap. Silakan coba lagi.");
                    return;
                }

                try {
                    const q = query(collection(db, `artifacts/${__app_id}/users/${userId}/skrining_data`));
                    const querySnapshot = await getDocs(q);
                    let studentsToDownload = [];

                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        if (data.nama_sekolah === schoolName && data.jenjang === jenjang) {
                            studentsToDownload.push(data);
                        }
                    });

                    if (studentsToDownload.length === 0) {
                        hideLoading();
                        showModal(`Tidak ada data siswa ditemukan untuk sekolah ${schoolName} di jenjang ${jenjang.toUpperCase()}.`);
                        return;
                    }

                    const allHeaders = [];
                    identityFields.forEach(field => {
                        allHeaders.push(field);
                    });
                    allHeaders.push('Waktu Pengisian');
                    allHeaders.push('Status Abnormal');

                    const jenjangQuestions = questionnaires[jenjang];
                    if (jenjangQuestions) {
                        jenjangQuestions.sections.forEach(section => {
                            section.questions.forEach(q => {
                                if (!identityFields.includes(q.name) && !allHeaders.includes(q.name)) {
                                    allHeaders.push(q.name);
                                }
                            });
                        });
                    }

                    const csvRows = [];
                    csvRows.push(allHeaders.map(header => `"${header}"`).join(','));

                    studentsToDownload.forEach(student => {
                        const row = [];
                        allHeaders.forEach(header => {
                            let value = '';
                            if (header === 'Waktu Pengisian') {
                                value = new Date(student.timestamp).toLocaleString() || '';
                            } else if (header === 'Status Abnormal') {
                                value = student['status_abnormal'] || 'Tidak';
                            } else if (student.hasOwnProperty(header)) {
                                let answerValue = student[header];
                                if (Array.isArray(answerValue)) {
                                    value = answerValue.join('; ');
                                } else if (answerValue !== null && answerValue !== undefined) {
                                    value = String(answerValue);
                                }
                            }
                            value = value.replace(/"/g, '""');
                            if (value.includes(',') || value.includes('\n') || value.includes('"')) {
                                value = `"${value}"`;
                            }
                            row.push(value);
                        });
                        csvRows.push(row.join(','));
                    });

                    const csvString = csvRows.join('\n');
                    const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `data_skrining_${schoolName.replace(/\s/g, '_')}_${jenjang.toUpperCase()}.csv`;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);

                    const driveLink = "https://drive.google.com/drive/folders/1969gSHJYHnpgIBfbbgqyXlV5DUMkvfgk?usp=sharing";
                    const folderName = `CKG ${jenjang.toUpperCase()}`;
                    showModal(`Data untuk sekolah ${schoolName} (Jenjang ${jenjang.toUpperCase()}) berhasil diunduh.<br><br>Untuk mengunggah ke Google Drive, silakan unggah file CSV ini secara manual ke folder "${folderName}" di <a href="${driveLink}" target="_blank" class="text-blue-500 underline hover:text-blue-700">link Google Drive ini</a>.`);

                } catch (e) {
                    console.error("Error downloading data from Firestore: ", e);
                    showModal(`Gagal mengunduh data: ${e.message}`);
                } finally {
                    hideLoading();
                }
            }
            window.downloadSchoolDataAsCsv = downloadSchoolDataAsCsv;

            async function deleteSchoolData(schoolName, jenjangToDelete) {
                showLoading();
                if (!isAuthReady || !db) {
                    hideLoading();
                    showModal("Firebase belum siap. Silakan coba lagi.");

                try {
                    const collectionRef = collection(db, `artifacts/${__app_id}/users/${userId}/skrining_data`);
                    const q = query(collectionRef,
                        where("nama_sekolah", "==", schoolName),
                        where("jenjang", "==", jenjangToDelete)
                    );
                    const querySnapshot = await getDocs(q);

                    if (querySnapshot.empty) {
                        hideLoading();
                        showModal(`Tidak ada data yang ditemukan untuk sekolah "${schoolName}" (Jenjang ${jenjangToDelete.toUpperCase()}).`);
                        return;
                    }

                    const deletePromises = [];
                    querySnapshot.forEach((doc) => {
                        deletePromises.push(deleteDoc(doc.ref));
                    });
                    await Promise.all(deletePromises);

                    showModal(`Data untuk sekolah "${schoolName}" (Jenjang ${jenjangToDelete.toUpperCase()}) berhasil dihapus dari cloud.`);
                    renderRecapView('schools_by_jenjang', jenjangToDelete); // Refresh view

                    console.error("Error deleting documents from Firestore: ", e);
                    showModal(`Gagal menghapus data: ${e.message}`);
                } finally {
                    hideLoading();
                }
            }
            window.deleteSchoolData = deleteSchoolData;

            });

            appContent.addEventListener('click', () => {
                if (!navSidebar.classList.contains('-translate-x-full') && window.innerWidth < 768) {
                    navSidebar.classList.add('-translate-x-full');
                    appContent.classList.remove('md:ml-64');
                    appContent.classList.add('ml-0');
                }
            });
        });
    </script>
</body>
</html>
