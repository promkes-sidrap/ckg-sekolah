                        const querySnapshot = await getDocs(q);
                        
                        querySnapshot.forEach((doc) => {
                            students.push({
                                id: doc.id,
                                jenjang: j.toUpperCase(),
                                ...doc.data()
                            });
                        });
                    }
                    
                    if (students.length === 0) {
                        recapList.innerHTML = `<p class="text-center text-gray-500">Tidak ada data skrining untuk jenjang ini.</p>`;
                    } else {
                        let html = '';
                        students.forEach(student => {
                            html += `
                                <div class="bg-gray-100 p-4 rounded-lg shadow flex items-center justify-between">
                                    <div>
                                        <h4 class="font-semibold text-indigo-700">${student.nama} (${student.jenjang})</h4>
                                        <p class="text-sm text-gray-600">${student.nama_sekolah}</p>
                                    </div>
                                    <div class="flex space-x-2">
                                        <button onclick="displayStudentData('${student.jenjang}', '${student.id}')" class="px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 transition-colors duration-200">Detail</button>
                                        <button onclick="confirmDeleteStudent('${student.jenjang}', '${student.id}')" class="px-3 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600 transition-colors duration-200">Hapus</button>
                                    </div>
                                </div>
                            `;
                        });
                        recapList.innerHTML = html;
                    }
                } catch (e) {
                    console.error("Error fetching recap data: ", e);
                    recapList.innerHTML = `<p class="text-red-500">Gagal memuat rekap data: ${e.message}</p>`;
                } finally {
                    hideLoading();
                }
            }

            // Function to handle form submission
            async function handleFormSubmit(event) {
                event.preventDefault();
                showLoading();
                const form = event.target;
                const jenjang = form.dataset.jenjang;
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });
                
                // Add userId to data for security rule checks
                data.userId = userId;

                try {
                    // Collection path: /artifacts/{appId}/public/data/skrining_{jenjang}
                    const collectionRef = collection(db, `artifacts/${appId}/public/data/skrining_${jenjang}`);
                    await addDoc(collectionRef, data);
                    showModal("Data berhasil disimpan!", 'info');
                    form.reset();
                } catch (e) {
                    console.error("Error saving data: ", e);
                    showModal(`Terjadi kesalahan saat menyimpan data: ${e.message}`, 'error');
                } finally {
                    hideLoading();
                }
            }

            // Function to display student data in detail view
            async function displayStudentData(jenjang, studentId) {
                showLoading();
                try {
                    const docRef = doc(db, `artifacts/${appId}/public/data/skrining_${jenjang}`, studentId);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const studentData = docSnap.data();
                        let detailHtml = `<h3 class="text-xl font-bold mb-4">Detail Siswa (${jenjang.toUpperCase()})</h3><div class="space-y-2">`;
                        for (const key in studentData) {
                            if (studentData.hasOwnProperty(key)) {
                                detailHtml += `<p class="text-gray-700"><span class="font-semibold">${key.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase())}:</span> ${studentData[key]}</p>`;
                            }
                        }
                        detailHtml += `</div><button onclick="renderRecapView()" class="mt-6 px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors duration-200">Kembali</button>`;
                        appContent.innerHTML = detailHtml;
                    } else {
                        appContent.innerHTML = `<p class="text-center text-red-500">Data siswa tidak ditemukan.</p>`;
                    }
                } catch (e) {
                    console.error("Error fetching student data from Firestore: ", e);
                    appContent.innerHTML = `<p class="text-red-500">Gagal memuat detail siswa: ${e.message}</p>`;
                } finally {
                    hideLoading();
                }
            }
            window.displayStudentData = displayStudentData;
            
            function confirmDeleteStudent(jenjang, studentId) {
                pendingDeleteAction = { jenjang, studentId };
                showModal("Apakah Anda yakin ingin menghapus data siswa ini?", 'confirm', handleDeleteStudent);
            }
            window.confirmDeleteStudent = confirmDeleteStudent;

            async function handleDeleteStudent() {
                if (!pendingDeleteAction) return;

                showLoading();
                const { jenjang, studentId } = pendingDeleteAction;
                try {
                    const docRef = doc(db, `artifacts/${appId}/public/data/skrining_${jenjang}`, studentId);
                    await deleteDoc(docRef);
                    showModal("Data berhasil dihapus!", 'info');
                    renderRecapView(); // Reload the recap view
                } catch (e) {
                    console.error("Error deleting student data: ", e);
                    showModal(`Gagal menghapus data: ${e.message}`, 'error');
                } finally {
                    hideLoading();
                    pendingDeleteAction = null;
                }
            }

            function setupFormListeners(jenjang) {
                const form = document.getElementById('skrining-form');
                if (form) {
                    form.addEventListener('submit', handleFormSubmit);
                    
                    // Add listeners for dynamic form fields
                    const identitasSection = form.querySelector(`#${jenjang}_identitas`);
                    if (identitasSection) {
                        const tanggalLahirInput = document.getElementById(`${jenjang}_tanggal_lahir`);
                        const umurInput = document.getElementById(`${jenjang}_umur`);
                        const jenisKelaminInputs = document.querySelectorAll(`input[name="${jenjang}_jenis_kelamin"]`);
                        const kelasInput = document.getElementById(`${jenjang}_kelas`);
                        const allDependantFields = form.querySelectorAll('.form-field[data-depends-on]');
                        const allSectionsWithFilter = form.querySelectorAll('[data-section-id]');
                        
                        if (tanggalLahirInput) {
                            tanggalLahirInput.addEventListener('change', (e) => {
                                const birthDate = new Date(e.target.value);
                                const today = new Date();
                                let age = today.getFullYear() - birthDate.getFullYear();
                                const m = today.getMonth() - birthDate.getMonth();
                                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                                    age--;
                                }
                                if (umurInput) {
                                    umurInput.value = age;
                                    // Trigger a change to update dependencies based on age
                                    const event = new Event('change');
                                    umurInput.dispatchEvent(event);
                                }
                            });
                        }
                        
                        const updateVisibility = () => {
                             // Create a mock formData object from current form values
                             const currentFormData = {};
                             form.querySelectorAll('input, select').forEach(input => {
                                 if (input.type === 'radio' && input.checked) {
                                     currentFormData[input.name] = input.value;
                                 } else if (input.type === 'checkbox' && input.checked) {
                                     if (!currentFormData[input.name]) {
                                         currentFormData[input.name] = [];
                                     }
                                     currentFormData[input.name].push(input.value);
                                 } else if (input.type !== 'radio' && input.type !== 'checkbox') {
                                     currentFormData[input.name] = input.value;
                                 }
                             });
                             
                             // Update section visibility
                             allSectionsWithFilter.forEach(sectionDiv => {
                                 const sectionId = sectionDiv.dataset.sectionId;
                                 const sectionData = questionnaires[jenjang].sections.find(s => `${jenjang}_${s.id}` === sectionId);
                                 if (sectionData && sectionData.filter) {
                                     if (sectionData.filter(currentFormData)) {
                                         sectionDiv.style.display = 'block';
                                     } else {
                                         sectionDiv.style.display = 'none';
                                     }
                                 }
                             });
                             
                             // Update field visibility
                             allDependantFields.forEach(field => {
                                 const dependencyName = field.dataset.dependsOn;
                                 const dependencyValue = field.dataset.dependsValue;
                                 const dependencyInput = document.querySelector(`input[name="${dependencyName}"]:checked`) || document.getElementById(dependencyName);
                                 if (dependencyInput) {
                                     const currentValue = dependencyInput.value;
                                     if (currentValue === dependencyValue) {
                                         field.style.display = 'block';
                                     } else {
                                         field.style.display = 'none';
                                     }
                                 }
                             });
                        };
                        
                        form.querySelectorAll('input, select').forEach(input => {
                            input.addEventListener('change', updateVisibility);
                        });
                        
                        updateVisibility(); // Initial check
                    }
                }
            }
            
            // --- Event Listeners ---\
            document.getElementById('nav-sd').addEventListener('click', () => {
                renderQuestionnaire('sd');
                if (window.innerWidth < 768) {
                    navSidebar.classList.add('-translate-x-full');
                    appContent.classList.remove('shifted');
                }
            });
            document.getElementById('nav-smp').addEventListener('click', () => {
                renderQuestionnaire('smp');
                if (window.innerWidth < 768) {
                    navSidebar.classList.add('-translate-x-full');
                    appContent.classList.remove('shifted');
                }
            });
            document.getElementById('nav-sma').addEventListener('click', () => {
                renderQuestionnaire('sma');
                if (window.innerWidth < 768) {
                    navSidebar.classList.add('-translate-x-full');
                    appContent.classList.remove('shifted');
                }
            });
            document.getElementById('nav-rekap').addEventListener('click', () => {
                renderRecapView();
                if (window.innerWidth < 768) {
                    navSidebar.classList.add('-translate-x-full');
                    appContent.classList.remove('shifted');
                }
            });

            menuToggle.addEventListener('click', () => {
                navSidebar.classList.toggle('-translate-x-full');
                appContent.classList.toggle('md:ml-64');
                appContent.classList.toggle('ml-0');
            });

            appContent.addEventListener('click', () => {
                if (!navSidebar.classList.contains('-translate-x-full') && window.innerWidth < 768) {
                    navSidebar.classList.add('-translate-x-full');
                    appContent.classList.remove('md:ml-64');
                    appContent.classList.add('ml-0');
                }
            });
        });
    </script>
